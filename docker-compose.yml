version: "3.2"

services:
  grobid.app:
    container_name: agr.grobid.server
    image: grobid/grobid:0.8.0
    logging:
      driver: gelf
      options:
        gelf-address: 'udp://logs.alliancegenome.org:12201'
    ports:
      - "8070:8070"
    networks:
      - grobid
    env_file:
      - .env

networks:
  # The presence of these objects is sufficient to define them
  grobid:
